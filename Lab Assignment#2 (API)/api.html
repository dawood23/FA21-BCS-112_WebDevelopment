<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap" rel="stylesheet">

    <title>Document</title>

    <style>
        .btn{
            height: 40px;
        }
        .btn-success{
            width: 5%;
        }
        .btn-danger{
            width: 7%;
        }
    </style>
</head>
<body>
    <form id="createForm" class="m-3">
        <div class="form-group mb-3">
            <label for="createTitle" class="fw-bold">Title:</label>
            <input type="text" class="form-control" id="createTitle" placeholder="Enter Story Title">
        </div>
        <div class="form-group mb-3">
            <label for="createContent" class="fw-bold">Content:</label>
            <textarea class="form-control" id="createContent" rows="3" placeholder="Enter Your Story" required></textarea>
        </div>
        <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
        <button id="clearBtn" type="submit" class="btn btn-primary" style="display: none;">Clear</button>
    </form>
    <hr/>
    <div id="stories-container"></div>

    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="apicode.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
