<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .container {
            max-width: 800px;
        }
        .story {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .story h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .story p {
            color: #666;
            margin-bottom: 20px;
        }
        .story-buttons .btn {
            margin-right: 10px;
        }
        .create-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .create-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .create-form .form-control {
            margin-bottom: 15px;
        }
        .create-form .btn-primary {
            width: 100%;
        }
        hr {
            margin-top: 40px;
            margin-bottom: 40px;
            border-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="create-form">
                    <h2 class="mb-4">Create New Story</h2>
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="createTitle" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="createTitle" placeholder="Enter Story Title">
                        </div>
                        <div class="mb-3">
                            <label for="createContent" class="form-label">Content:</label>
                            <textarea class="form-control" id="createContent" rows="3" placeholder="Enter Your Story" required></textarea>
                        </div>
                        <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
                        <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
                    </form>
                </div>
                <hr>
                <div id="stories-container"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="apicode.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
